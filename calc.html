<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <div class="marca">K - C - O</div>
        <form action="">
            <input type="text" class="pantalla">
        </form>
        <div class="botones">
            <button type="button" class="btn btn-gris" data-num="7">7</button>
            <button type="button" class="btn btn-gris" data-num="8">8</button>
            <button type="button" class="btn btn-gris" data-num="9">9</button>
            <button type="button" class="btn btn-amarillo" data-num="/">/</button>
            
            <button type="button" class="btn btn-gris" data-num="4">4</button>
            <button type="button" class="btn btn-gris" data-num="5">5</button>
            <button type="button" class="btn btn-gris" data-num="6">6</button>
            <button type="button" class="btn btn-amarillo" data-num="*">Ã—</button>
            <button type="button" class="btn btn-gris" data-num="3">3</button>
            <button type="button" class="btn btn-gris" data-num="2">2</button>
            <button type="button" class="btn btn-gris" data-num="1">1</button>
            <button type="button" class="btn btn-amarillo" data-num="-">-</button>
            <button type="button" class="btn btn-gris" data-num="0">0</button>
            <button type="button" class="btn btn-gris" data-num=".">.</button>
            <button type="button" class="btn-c">C</button>
            <button type="button" class="btn btn-amarillo" data-num="+">+</button>
            <button type="button" class="btn-igual">=</button>
            


        </div>
    </section>

    <script src="calc.js"></script>
</body>
</html>
